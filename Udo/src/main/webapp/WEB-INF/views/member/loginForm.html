
<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="../assets/img/apple-icon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Login Page</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet"

<!-- CSS Files -->
<link href="http://localhost:8080/udo/css/material-kit.css"
	rel="stylesheet" />
<style>
#idcheck {
	display: none;
}

.color_red {
	color: red;
}

.color_blue {
	color: blue;
}

.back_img_red {
	border-bottom: 1px solid red;
}
</style>
</head>

<body class="login-page sidebar-collapse">
	<div class="page-header header-filter"
		style="background-color: white; background-size: cover; background-position: top center;">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6 ml-auto mr-auto">
					<div class="card card-login">
						<form class="form" method="post" action="loginForm">
							<div class="card-header card-header-primary text-center">
								<h4 class="">Login</h4>

							</div>
							<br>
							<!--<p class="description text-center">Login</p>-->
							<div class="card-body">

								<div class="input-group">
									<div class="input-group-prepend"></div>
									<input type="text" class="form-control" placeholder="ID..."
										id="id" name="id">
								</div>
								<div class="input-group">
									<div class="input-group-prepend"></div>
									<input type="password" class="form-control"
										placeholder="Password..." id="pw" name="pw">
								</div>
							</div>
							<br> <br> <br> <br>`
							<div class="footer text-center">
								<input type="submit"
									class="btn btn-primary btn-link btn-wd btn-lg" value="Login">
								<a href="http://localhost:8080/udo/member/signUp" class="btn btn-primary btn-link btn-wd btn-lg">Sign
									Up</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
